<div class="container">
	
	<div class="row">
		<div class="col-xs-12">
			
			<div class="page-header">
				
				<h1>{{title}}</h1>	
				<div class= "btn-group btn-group-justified">
					<label 
						class="btn btn-default btn-topic"
						ng-repeat="topic in project_topics"
						ui-sref="app.projects.topic({topic: topic.attributes.title.text})"
						>
						{{topic.attributes.title.text | uppercase}}
					</label>
				</div>

			</div>

		</div>
	</div>

	<div ui-view></div>

</div>
